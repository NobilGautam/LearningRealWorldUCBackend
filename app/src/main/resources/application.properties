# Server Configuration
server.port=8080
server.servlet.context-path=/

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:forkcast
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.forkcast=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.glassfish.jersey=INFO

# Jersey Configuration
spring.jersey.servlet.load-on-startup=1

# Application Information
spring.application.name=ForkCast Backend
info.app.name=ForkCast Backend
info.app.description=Multi-module backend for ForkCast
info.app.version=@project.version@
